<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tatstatistik Deutschland 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #111;
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
      --accent: #007acc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0.5rem 0;
    }

    .toggle-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      .toggle-btn {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Tatstatistik Deutschland 2024</h1>
    <button class="toggle-btn" onclick="toggleTheme()">üåó Wechseln</button>
  </header>

  <section>
    <h2>üë§ Herkunft der Tatverd√§chtigen</h2>
    <canvas id="chartHerkunft"></canvas>

    <h2>üöª Verteilung nach Geschlecht</h2>
    <canvas id="chartGeschlecht"></canvas>

    <h2>üîç H√§ufigste Delikte</h2>
    <canvas id="chartDelikte"></canvas>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Daten simuliert aus CSV, du kannst dynamisch per JS laden
    const chartHerkunft = new Chart(document.getElementById("chartHerkunft"), {
      type: "pie",
      data: {
        labels: ["Deutsch", "Nicht-Deutsch"],
        datasets: [{
          label: "Herkunft",
          data: [68.3, 31.7],
          backgroundColor: ["#4CAF50", "#FF5722"]
        }]
      }
    });

    const chartGeschlecht = new Chart(document.getElementById("chartGeschlecht"), {
      type: "doughnut",
      data: {
        labels: ["M√§nnlich", "Weiblich"],
        datasets: [{
          label: "Geschlecht",
          data: [77.2, 22.8],
          backgroundColor: ["#2196F3", "#E91E63"]
        }]
      }
    });

    const chartDelikte = new Chart(document.getElementById("chartDelikte"), {
      type: "bar",
      data: {
        labels: ["Diebstahl", "K√∂rperverletzung", "Betrug", "Drogen", "Sachbesch√§digung"],
        datasets: [{
          label: "Anzahl",
          data: [134567, 104321, 98765, 76321, 54210],
          backgroundColor: "#FFC107"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
