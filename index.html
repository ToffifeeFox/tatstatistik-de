<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tatstatistik Dashboard 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #111;
      color: #eee;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      background-color: #333;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    .chart-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <header>
    Tatstatistik Deutschland 2024
  </header>
  <nav>
    <a href="#herkunft">Herkunft</a>
    <a href="#geschlecht">Geschlecht</a>
    <a href="#delikte">Delikte</a>
  </nav>

  <section id="herkunft" class="chart-container">
    <h2>Tatverdächtige nach Herkunft</h2>
    <canvas id="chartHerkunft"></canvas>
  </section>

  <section id="geschlecht" class="chart-container">
    <h2>Tatverdächtige nach Geschlecht</h2>
    <canvas id="chartGeschlecht"></canvas>
  </section>

  <section id="delikte" class="chart-container">
    <h2>Häufigste Delikte</h2>
    <canvas id="chartDelikte"></canvas>
  </section>

  <script>
    const herkunftCtx = document.getElementById('chartHerkunft');
    new Chart(herkunftCtx, {
      type: 'doughnut',
      data: {
        labels: ['Deutsch', 'Nicht-Deutsch'],
        datasets: [{
          label: 'Herkunft',
          data: [70, 30],
          backgroundColor: ['#4caf50', '#f44336']
        }]
      },
      options: { responsive: true }
    });

    const geschlechtCtx = document.getElementById('chartGeschlecht');
    new Chart(geschlechtCtx, {
      type: 'bar',
      data: {
        labels: ['Männlich', 'Weiblich'],
        datasets: [{
          label: 'Geschlecht',
          data: [80, 20],
          backgroundColor: ['#2196f3', '#e91e63']
        }]
      },
      options: { responsive: true }
    });

    const delikteCtx = document.getElementById('chartDelikte');
    new Chart(delikteCtx, {
      type: 'bar',
      data: {
        labels: ['Diebstahl', 'Körperverletzung', 'Betrug', 'Drogen', 'Sachbeschädigung'],
        datasets: [{
          label: 'Delikte',
          data: [350000, 200000, 180000, 150000, 120000],
          backgroundColor: '#ff9800'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
