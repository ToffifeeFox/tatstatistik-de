
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKS Deutschland 2024 – Interaktive Analyse</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1e1e1e;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            padding: 1rem;
            text-align: center;
            background-color: #007acc;
            color: white;
        }

        section {
            padding: 1rem;
        }

        .chart-container {
            max-width: 800px;
            margin: auto;
        }

        .toggle-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PKS 2024 – Tatverdächtige in Deutschland</h1>
    </header>

    <button class="toggle-btn" onclick="toggleDarkMode()">Dark/Light</button>

    <section id="herkunft" class="chart-container">
        <h2>Herkunft der Tatverdächtigen</h2>
        <canvas id="chartHerkunft"></canvas>
    </section>

    <section id="geschlecht" class="chart-container">
        <h2>Verteilung nach Geschlecht</h2>
        <canvas id="chartGeschlecht"></canvas>
    </section>

    <section id="delikte" class="chart-container">
        <h2>Häufigste Delikte</h2>
        <canvas id="chartDelikte"></canvas>
    </section>

    <section id="bundesland" class="chart-container">
        <h2>Tatverdächtige nach Bundesland</h2>
        <div id="map" style="height: 500px;"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        fetch("PKS_2024.csv")
            .then(response => response.text())
            .then(csv => {
                const lines = csv.trim().split("\n").slice(1);
                const labels = [], delikte = [], herkunft = [0, 0], geschlecht = [0, 0];

                lines.forEach(line => {
                    const parts = line.split(",");
                    labels.push(parts[0]);
                    delikte.push(+parts[6]);
                    herkunft[0] += +parts[1] + +parts[2];
                    herkunft[1] += +parts[3] + +parts[4];
                    geschlecht[0] += +parts[1] + +parts[3];
                    geschlecht[1] += +parts[2] + +parts[4];
                });

                new Chart(document.getElementById("chartHerkunft"), {
                    type: "bar",
                    data: {
                        labels: ["Deutsche", "Nichtdeutsche"],
                        datasets: [{
                            label: "Tatverdächtige",
                            data: herkunft,
                            backgroundColor: ["green", "red"]
                        }]
                    }
                });

                new Chart(document.getElementById("chartGeschlecht"), {
                    type: "bar",
                    data: {
                        labels: ["Männlich", "Weiblich"],
                        datasets: [{
                            label: "Tatverdächtige",
                            data: geschlecht,
                            backgroundColor: ["blue", "deeppink"]
                        }]
                    }
                });

                new Chart(document.getElementById("chartDelikte"), {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Tatverdächtige",
                            data: delikte,
                            backgroundColor: "purple"
                        }]
                    },
                    options: {
                        indexAxis: 'y'
                    }
                });
            });
    </script>
</body>
</html>
